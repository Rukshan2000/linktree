<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asitha MD Interactive Page</title>
  <style>
    /* Basic Styling */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* Animated Background */
    body {
      background: linear-gradient(135deg, #1a1a1a, #333333, #444444);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      text-align: center;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Centered Shadow */
    .shadow-box {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.8), transparent);
      animation: shadowPulse 2s ease-in-out infinite;
      pointer-events: none; /* Prevent interaction */
    }

    @keyframes shadowPulse {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    /* Container */
    .container {
      animation: fadeIn 1s ease-in-out;
      text-align: center;
      position: relative;
      z-index: 1; /* Place above the shadow */
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    /* Button Styles */
    .button-group .btn {
      display: block;
      width: 200px;
      margin: 10px auto;
      padding: 15px;
      font-size: 1.2em;
      color: #fff;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
      text-transform: uppercase;
      font-weight: bold;
    }

    /* Button Hover Effect */
    .button-group .btn:hover {
      background: linear-gradient(135deg, #8f94fb, #4e54c8);
      transform: scale(1.05);
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
    }

    /* Error and Contact Messages */
    .error-msg, .contact-msg {
      margin-top: 20px;
      font-size: 1.1em;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
      opacity: 0.7;
    }

    /* Fade-in animation for the container */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<div class="shadow-box"></div>

<div class="container">
  <h1>ASITHA MD V1 SESSION SECTION</h1>
  <div class="button-group">
    <button class="btn" onclick="showQRCode()">QR-CODE</button>
    <button class="btn" onclick="showPairingCode()">PAIRING-CODE</button>
    <button class="btn" onclick="showForkBot()">FORK BOT</button>
    <button class="btn" onclick="showWAChannel()">WA-CHANNEL</button>
    <button class="btn" onclick="showYouTube()">YOUTUBE</button>
    <p class="error-msg">YOU HAVE ERROR CLICK ERROR BUTTON</p>
    <button class="btn" onclick="showError()">ERROR</button>
    <p class="contact-msg">OWNER CONTACT</p>
    <button class="btn" onclick="showOwner()">OWNER</button>
  </div>
  <footer>ASITHA-MD Â©</footer>
</div>

<script>
  function showQRCode() {
    alert("QR Code feature is not yet available.");
  }

  function showPairingCode() {
    alert("Pairing Code feature is not yet available.");
  }

  function showForkBot() {
    alert("Fork Bot feature is not yet available.");

  function showWAChannel() {

  function showYouTube() {

  function showError() {
    alert("An error has occurred. Please try again later.");
  }

  function showOwner() {
    alert("Contact Owner: asitha@example.com");
  }
</script>

</body>
</html>
